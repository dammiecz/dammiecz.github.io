<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
    <form method="POST" action="https://formspree.io/address@email.tld">
        <div>
           <input type="text" name="imie_nazwisko" placeholder="Podaj imie i nazwisko"/> 
        </div>        
        <div>
            <input type="email" name="email" placeholder="Podaj e-mail"/> 
        </div>
        <div>
            <input type="tel" name="tel" placeholder="Podaj nr telefonu"/> 
        </div>
        <div>
            <textarea name="wiadomosc" placeholder="Tresc wiadomosci..."></textarea>
        </div>
        <div>
            <input type="submit" value="Send">
        </div>
    </form>
    
</body>
