<!doctype html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>Formularz</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form action="">
            <h2>Formularz zgloszenia na kurs</h2>
            <label for="name">Podaj imię</label>
            <input type="text" id="name" class="input" required>
            
            <label for="surname">Podaj nazwisko</label>
            <input type="text" id="surname" class="input" required>
            
            <label for="email">Podaj e-mail</label>
            <input type="email" id="email" class="input" required>
            
            <label for="phone">Podaj nr telefonu</label>
            <input type="tel" id="phone" class="input" required>           
                        
            <label for="city">Wybierz miasto</label>
            <select id="city" class="input" required>
                <option value="">Miasto</option>
                <option value="warszawa">Warszawa</option>
                <option value="krakow">Kraków</option>
                <option value="gdansk">Gdańsk</option>
            </select>
            
            <label class="checkers">Wybierz pleć</label> 
            <label for="female" ><input type="radio" id="female" name="sex" value="kobieta" required>Kobieta</label>            
            <label for="male" ><input type="radio" id="male" name="sex" value="mezczyzna" required>Mężczyzna</label>
            
            <label for="agreement" class="checkers"><input type="checkbox" id="agreement" required>Wyrażam zgodę na przetwarzanie danych osobowych</label>
                        
            <label for="message" class="checkers">Napisz wiadomość</label> 
            <textarea id="message" placeholder="treść wiadomości..."></textarea>
            
            <button type="submit">wyślij formularz</button>
        </form>        
    </body>
</html>
