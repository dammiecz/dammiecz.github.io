<!DOCTYPE HTML>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>Kontakt</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>        
        <section id="contact">
            <h1>Kontakt</h1>
            <hr>
            <p>Zapraszam do kontaktu.<br>Nurtuje Cię jakieś pytanie lub coś jest niejasne proszę zapytaj</p>            
            <button id="popup-form-btn" onclick="showRequestForm()">Zlóż zapytanie</button>
        </section>
        
<!--        formularz start-->        
        <aside id="popup-form">
            <form action="https:\\formspree.io\meil@meil.pl" method="POST">
                <h3>Zapytanie ofertowe</h3>
                <div id="name-div">
                    <input id="name" type="text" placeholder="Imię" required>            
                    <label for="name">*pole wymagane</label> 
                </div>
                <div id="surname-div">
                    <input id="surname" type="text" placeholder="Nazwisko" required>            
                    <label for="surname">*pole wymagane</label> 
                </div>
                <div id="email-div">
                    <input id="email" type="email" placeholder="E-mail" required>
                    <label for="email">*pole wymagane</label>
                </div>
                <div id="phone-div">
                    <input id="phone" type="tel" placeholder="Telefon">
                    <label for="phone">*pole niewymagane</label>
                </div>
                
                <div id="message-div">
                    <select>
                        <option value="1">Jak zapisać się na kurs?</option>
                        <option value="2">Czego nauczę się na kursie?</option>                        
                        <option value="3">Jak wygląda organizacja kursu (koszt, czas itp.)?</option>
                        <option value="4">Inne ptanie</option>
                    </select>
                    <textarea id="message" placeholder="Treść wiadomości..." required></textarea>
                    <label for="message">*pole wymagane</label>
                </div>
                <div id="agreement-div">
                    <input id="agreemnet" type="checkbox" required>
                    <label for="agreemnet">Wyrażam zgodę na przetwarzanie danych podanych w formularzu</label> 
                </div>  
                <div id="comercial-div">
                    <input id="comercial" type="checkbox">
                    <label for="comercial">Wyrażam zgodę na otrzymywanie ofert marketingowych</label>
                </div>
                <button type="submit">Wyślij</button> 
                <button id="exit" onclick="hideRequestForm()">&#215</button>
             </form>
        </aside> 

        <script type="text/javascript">
            
            function showRequestForm()
            {
                document.getElementById("popup-form").style.visibility = "visible";
                document.getElementById("popup-form").style.opacity = "1";
            }
            
            function hideRequestForm()
            {
                document.getElementById("popup-form").style.transition = "visibility 0s ease 1s, opacity 1s ease; ";
                document.getElementById("popup-form").style.visibility = "hidden";
                document.getElementById("popup-form").style.opacity = "0";
            }   
            
        </script>
  <!--        formularz koniec-->  
  
    </body>
</html>
